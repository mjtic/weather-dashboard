<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../style/style.css" />
  </head>

  <body>
    <!-- div for header -->
    <div class="continer-fluid">
      <div class="row navbar bg-primary">
        <div class="col-12 text-center text-white">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <!-- div for search section -->
      <div class="row">
        <div class="bg-light col-3 m-3" id="searchSection">
          <!-- div for h2 -->
          <div class="row">
            <div class="col-12">
              <h2>Search for a City:</h2>
            </div>
          </div>
          <!-- div for search bar -->
          <div class="row">
            <div class="col-12">
              <div class="userSearch">
                <input
                  class="form-control mt-3"
                  type="text"
                  name="search"
                  id="citySearch"
                />
                <button
                  type="button"
                  id="searchBtn"
                  class="btn btn-lg btn-primary mt-3"
                  style="width: 19rem"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <!-- div for search history -->
          <div class="row mt-3">
            <div class="col-12">
              <!-- appendChild li; li class = 'search-list-items' -->
              <ul class="search-lists-container"></ul>
            </div>
          </div>
        </div>

        <div id="weather-container" class="col-9">
          <div class="row">
            <div
              id="today-city-weather"
              class="col-12 border rounded px-3 py-3"
            >
              <!-- searched city -->
            </div>
          </div>

          <!-- 5days weather header -->
          <div class="row">
            <div class="col-12">
              <h2>5 Day Forecast:</h2>
            </div>
          </div>

          <!-- 5 days weather details -->
          <div id="fivedays-city-weather" class="row"></div>
        </div>
      </div>
    </div>

    <!-- div for search history ?-->

    <!-- div for today-weather -->

    <!-- heading - 5day forecast -->
    <!-- div 5day weather -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../script/script.js"></script>
  </body>
</html>
